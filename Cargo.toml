[package]
name = "rubble"
description = "a slight blog system"
version = "0.1.0"
authors = ["Kilerd Chan <blove694@gmail.com>"]
license = "MIT"
edition = "2018"

[dependencies]
rocket = "0.4.0"
rocket_contrib = { version = "0.4.0", default-features = true, features = ["tera_templates"] }
diesel = { version = "1.3.3", features = ["postgres", "r2d2", "chrono"] }
dotenv = "0.9.0"
r2d2 = "0.8"
lazy_static = "1.1"
serde = "1.0"
serde_derive = "1.0"
tera = "*"
pulldown-cmark = { version = "0.1.2", default-features = false }
chrono = { version = "*", features = ["serde"] }
rust-crypto = "^0.2"
juniper = "0.11.1"
juniper_codegen = "0.11.1"
juniper_rocket = "0.2.0"
rand = "0.6.0"
rss = "1.6.1"