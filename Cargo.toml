[package]
name = "rubble"
description = "a slight blog system"
version = "0.1.0"
authors = ["Kilerd Chan <blove694@gmail.com>"]
license = "MIT"

[dependencies]
rocket = "0.3.16"
rocket_codegen = "0.3.16"
rocket_contrib = { version = "0.3.17", default-features = true, features = ["tera_templates"] }
diesel = { version = "1.0.0", features = ["postgres", "r2d2"] }
dotenv = "0.9.0"
r2d2 = "0.8"
lazy_static = "1.1"
serde = "1.0"
serde_derive = "1.0"
tera = "*"
pulldown-cmark = { version = "0.1.2", default-features = false }