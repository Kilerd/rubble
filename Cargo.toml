[package]
name = "rubble"
description = "a slight blog system"
version = "0.3.1"
authors = ["Kilerd Chan <blove694@gmail.com>"]
license = "MIT"
edition = "2018"

[dependencies]
dotenv = "0.9.0"
lazy_static = "1.1"
openssl = "0.10.22"

# serde
serde = "1.0"
serde_derive = "1.0"

r2d2 = "0.8"
diesel = { version = "1.3.3", features = ["postgres", "r2d2", "chrono"] }
diesel_derives = "1.4.0"
diesel_migrations = "1.4.0"

tera = "0.11.0"
pulldown-cmark = { version = "0.1.2", default-features = false }

chrono = { version = "*", features = ["serde"] }
rust-crypto = "^0.2"

http = "0.1.17"
actix-web= "1.0.0-rc"
actix-files = "0.1.1"
futures = "0.1.26"

# log
log = "0.4.6"
pretty_env_logger = "0.3.0"

time = "0.1.42"
rand = "0.6.5"
rss = "1.7.0"
