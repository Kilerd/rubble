name: Development Test

on:
  push:
    branches:
    - develop
    - feature/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Update ToolChain
      run: rustup update
    - name: install dependencies
      run: sudo apt-get install -y libpq-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
