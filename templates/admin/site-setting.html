{% extends "admin/admin_base.html" %}

{% block title %}Site Setting{% endblock title %}


{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Site Setting</h3>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <form action='/admin/setting' method="post" method="post">
                                <label class="form-label">Site Name<span class="form-required">*</span></label>
                                <div class="input-group">
                                    <input type="hidden" name="name" value="title" required>
                                    <input type="text" class="form-control" name="value" value="{{ setting.title }}"
                                           required>
                                    <span class="input-group-append">
                              <button class="btn btn-primary" type="submit">Go!</button>
                            </span>
                                </div>
                            </form>
                        </div>
                        <div class="form-group">
                            <form action='/admin/setting' method="post" method="post">
                                <label class="form-label">Description</label>
                                <div class="input-group">
                                    <input type="hidden" name="name" value="description" required>
                                    <input type="text" class="form-control" name="value" value="{{ setting.description }}">
                                    <span class="input-group-append">
                              <button class="btn btn-primary" type="submit">Go!</button>
                            </span>
                                </div>
                            </form>
                        </div>

                        <div class="form-group">
                            <form action='/admin/setting' method="post" method="post">
                                <label class="form-label">URL<span class="form-required">*</span></label>
                                <div class="input-group">
                                    <input type="hidden" name="name" value="url" required>
                                    <input type="text" class="form-control" name="value" value="{{ setting.url }}"
                                           required>
                                    <span class="input-group-append">
                              <button class="btn btn-primary" type="submit">Go!</button>
                            </span>
                                </div>
                            </form>
                        </div>

                        <div class="form-group">
                            <form action='/admin/setting' method="post" method="post">
                                <label class="form-label">Analysis Code</label>
                                <div class="input-group">
                                    <input type="hidden" name="name" value="analysis" required>
                                    <input type="text" class="form-control" name="value" value="{{ setting.analysis }}">
                                    <span class="input-group-append">
                              <button class="btn btn-primary" type="submit">Go!</button>
                            </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <script>
                    require(['jquery', 'selectize'], function ($, selectize) {
                        $(document).ready(function () {
                            $('#input-tags').selectize({
                                delimiter: ',',
                                persist: false,
                                create: function (input) {
                                    return {
                                        value: input,
                                        text: input
                                    }
                                }
                            });

                            $('#select-beast').selectize({});

                            $('#select-users').selectize({
                                render: {
                                    option: function (data, escape) {
                                        return '<div>' +
                                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                                            '<span class="title">' + escape(data.text) + '</span>' +
                                            '</div>';
                                    },
                                    item: function (data, escape) {
                                        return '<div>' +
                                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                                            escape(data.text) +
                                            '</div>';
                                    }
                                }
                            });

                            $('#select-countries').selectize({
                                render: {
                                    option: function (data, escape) {
                                        return '<div>' +
                                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                                            '<span class="title">' + escape(data.text) + '</span>' +
                                            '</div>';
                                    },
                                    item: function (data, escape) {
                                        return '<div>' +
                                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                                            escape(data.text) +
                                            '</div>';
                                    }
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
